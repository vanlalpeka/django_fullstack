{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="row">
  <div class="col s12 m12">
    <nav>
      <div class="nav-wrapper card blue-grey darken-3">
        <div class="col s12">
          <a href="{% url 'note_list' %}" class="breadcrumb">Notes</a>
          <a href="#!" class="breadcrumb">Note Detail</a>
        </div>
      </div>
    </nav>
    <div class="card blue-grey darken-1">
      <div class="card-content  flow-text">
        <div class="section">

          <p> <strong>File number:</strong> {{ note.file_number }}</p>
          <p><strong>Concerned Department:</strong> {{ note.concerned_department }}</p>
          <p><strong>Date:</strong> {{ note.date }}</p>
        </div>

        <div class="divider"></div>
          <div class="section">

            <p>{{ note.comment }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
