{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="container">
    <h2>Signup</h2>
    <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="waves-effect btn">Signup</button>
    </form>
</div>
{% endblock %}
